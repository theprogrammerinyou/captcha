<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="title" content="Login" property="title" />
        <meta name="type" content="website" property="type" />
        <meta name="url" content="http://localhost:3000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Login with captcha validation" />
        <title>Login</title>
        <link rel="stylesheet" href="index.css" />
    </head>
<body onload="generate()">
    <div class="wrapper">
        <h1 id="title-text">Login</h1>
        <div class="input-container">
            <label for="emailId">Email:
                <input id="emailId" type="text" placeholder="Enter Email Id:" />
            </label>
        </div>
        <div class="input-container">
            <label for="password">Password:
                <input id="password" type="password" placeholder="Enter password" />
            </label>
        </div>
        <div>
        <input type="text" readonly id="generated-captcha">
        </div>
        <div>
        <input type="text" id="entered-captcha" placeholder="Enter the captcha..">
        </div>
        <div id="captcha-btn-container">
            <button type="button" onclick="check()">
                check
            </button>
            <button type="button" onclick="generate()" id="gen">
                Generate New
            </button>
        </div>
        <button type="submit" onclick="onLoginClick()">Login</button>
        <div id="err-msg"></div>
    </div>
<script src="index.js"></script>
</body>
</html>
